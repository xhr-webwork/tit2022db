<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人社保计算软件-web版</title>
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    function calc(){
      //1. 获取用户输入的工资
      sal = document.getElementById("salary").value;
      console.log(sal);//输出工资
      salnum = parseInt(sal);
      //2. 计算
      ylgr = salnum * 0.08;
      ylgs = salnum * 0.2;
      ybgr = salnum * 0.02;
      ybgs = salnum * 0.06;
      //3. 把计算结果放到单元格里
      document.getElementById("ylgr").innerText=ylgr;
      document.getElementById("ylgs").innerText=ylgs;
      document.getElementById("ybgr").innerText=ybgs;
      document.getElementById("ybgs").innerText=ybgs;
    }
  </script>
</head>
<body>

<div class="container">
  <h2>个人社保计算软件-徐浩然</h2>
  <table class="table table-bordered text-center">
    <tr>
      <td>工资</td>
      <td colspan="3">
        <input class="form-control" type="text" id="salary" placeholder="请输入你的工资">
      </td>
      <td>
        <button onclick="calc()" class="btn btn-danger btn-block">计算</button>
      </td>
    </tr>
<!--    表头-->
    <tr class="bg-primary">
      <td>险种</td>
      <td>个人%</td>
      <td>个人</td>
      <td>公司%</td>
      <td>公司</td>
    </tr>
<!--    养老-->
    <tr>
      <td>养老</td>
      <td>8%</td>
      <td id="ylgr"></td>
      <td>20%</td>
      <td id="ylgs"></td>
    </tr>
<!--    医疗-->
    <tr>
      <td>医疗</td>
      <td>2%</td>
      <td id="ybgr"></td>
      <td>6%</td>
      <td id="ybgs"></td>
    </tr>
<!--    失业-->
    <tr>
      <td>失业</td>
      <td>0.5%</td>
      <td></td>
      <td>1.5%</td>
      <td></td>
    </tr>
<!--    工伤-->
    <tr>
      <td>工伤</td>
      <td></td>
      <td></td>
      <td>0.5%</td>
      <td></td>
    </tr>
<!--    生育-->
    <tr>
      <td>生育</td>
      <td></td>
      <td></td>
      <td>0.8%</td>
      <td></td>
    </tr>
<!--    公积金-->
    <tr>
      <td>公积金</td>
      <td>12%</td>
      <td></td>
      <td>12%</td>
      <td></td>
    </tr>
<!--    合计-->
    <tr>
      <td>合计</td>
      <td>个人合计</td>
      <td></td>
      <td>公司合计</td>
      <td></td>
    </tr>
    <tr>
      <td>总额</td>
      <td colspan="4"></td>
    </tr>
  </table>
</div>
</body>
</html>
